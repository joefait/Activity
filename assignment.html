<!DOCTYPE html>
<html>
<head>
    <title>Simple Calculator</title>
</head>
<body>
        <fieldset> 
         <legend>Simple calculator</legend> 
         <input type="text" id="num1" placeholder="Enter first number"><br><br> 
         <input type="text" id="num2" placeholder="Enter second number"><br><br> 
         <input type="button" value="+" id="add"> 
         <input type="button" value="-" id="subtract"> 
         <input type="button" value="*" id="multiply"> 
         <input type="button" value="/" id="divide"> 
         <h2 id="answer">Answer</h2> 
         <input type="number" readonly id= "result"/>
     </fieldset> 
     
  
     <script type="text/javascript">
     var n1 =document.getElementById("num1");
     var n2 =document.getElementById("num2");
     var res =document.getElementById("result");
     
     document.getElementById("add").addEventListener ("click",function(){
       res.value =
       parseInt(n1.value)+parseInt(n2.value);
     })
     document.getElementById("subtract").addEventListener ("click",function(){
       res.value =
       parseInt(n1.value)-parseInt(n2.value);
     })
     document.getElementById("multiply").addEventListener ("click",function(){
       res.value =
       parseInt(n1.value)*parseInt(n2.value);
     })
     document.getElementById("divide").addEventListener ("click",function(){
       res.value =
       parseInt(n1.value)/parseInt(n2.value);
     })
     </script>
 </body> 
 </html>
</body>
</html>
