<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #calculator {
            width: 300px;
            margin: 50px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: gray; /* Add your preferred color here */
        }
        input[type="number"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        select, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }
        
    </style>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;
            var result = 0;

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 !== 0) {
                        result = num1 / num2;
                    } else {
                        result = "Cannot divide by zero";
                    }
                    break;
                default:
                    result = "Invalid operator";
            }

            document.getElementById('result').innerHTML = 'Result: ' + result;
        }
    </script>
</head>
<body>
    <div id="calculator">
        <h2><center>Calculator</center></h2>
        <input type="number" id="num1" placeholder="Enter number 1">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <input type="number" id="num2" placeholder="Enter number 2">
        <button onclick="calculate()">Calculate</button>
        <p id="result">Result: </p>
    </div>
</body>
</html>
